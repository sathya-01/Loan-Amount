<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<style>
    /* Styles as before */
</style>
</head>
<body>

<div class="container">
    <h2>Loan Calculator</h2>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" placeholder="Enter your salary">

    <label for="interest">Rate of Interest (%):</label>
    <input type="number" id="interest" placeholder="Enter rate of interest">

    <label for="tenure">Tenure (years):</label>
    <input type="number" id="tenure" placeholder="Enter tenure in years">

    <button onclick="calculateLoan()">Calculate</button>

    <p id="loanEligibility"></p>
</div>

<footer style="text-align: center; margin-top: 20px;">
    Designed by Sathya Jonnalagadda
</footer>

<script>
    function calculateLoan() {
        var salary = parseFloat(document.getElementById('salary').value);
        var interest = parseFloat(document.getElementById('interest').value);
        var tenure = parseFloat(document.getElementById('tenure').value);

        var eligibility = ((0.65 * salary) * Math.pow((1 + (interest / 100)), tenure) - 1) / (interest / 100 * Math.pow((1 + (interest / 100)), tenure));

        document.getElementById('loanEligibility').innerHTML = "Eligibility of Loan Amount: " + eligibility.toFixed(2);
    }
</script>

</body>
</html>
